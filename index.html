<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <form class="form-todo">
      <label class="form-todo-label">
        Title ToDo <input class="form-todo-title" type="text" name="title" />
      </label>
      <label class="form-todo-label">
        Description ToDo
        <textarea
          class="form-todo-description"
          name="description"
          cols="30"
          rows="10"
        ></textarea>
      </label>
      <button class="form-todo-submit" type="submit">Add</button>
    </form>
    <ul class="list">
    </ul>
    <script type="module" src="/main.js"></script>
  </body>
</html>
